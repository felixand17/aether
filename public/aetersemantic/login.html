<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.6/semantic.min.css">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="assets/stylesheet/style.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.6/semantic.min.js"></script>
		<Script>
			$( document ).ready(function() {
				$('.ui.dropdown')
				  .dropdown()
				;
			});
		</Script>
	</head>

	<body id="loginpage">
		<div class="ui middle aligned center aligned grid">
		  <div class="column">
		    <h2 class="ui blue image header">
		      <div class="content">
		        Mercury System Login
		      </div>
		    </h2>
		    <form class="ui large form">
		      <div class="ui stacked segment">
		      	<div class="ui item">
		      		<img src="assets/images/logo.png" class="ui centered medium image">
		      	</div>
		      	<div class="ui hidden divider"></div>
		      	<div class="field">
		      		<div class="ui selection dropdown">
							  <input type="hidden" name="gender">
							  <i class="dropdown icon"></i>
							  <div class="default text"><i class="building icon"></i>Choose Company</div>
							  <div class="menu">
							    <div class="item" data-value="male" data-text="Lorem Ipsum">
							      <i class="building icon"></i>
							      Lorem Ipsum
							    </div>
							    <div class="item" data-value="female" data-text="Lorem Ipsum">
							      <i class="building icon"></i>
							      Lorem Ipsum
							    </div>
							  </div>
							</div>
		      	</div>
		      	<div class="field">
		      		<div class="ui selection dropdown">
							  <input type="hidden" name="gender">
							  	<i class="dropdown icon"></i>
							  	<div class="default text"><i class="marker icon"></i> Location</div>
								  <div class="menu">
								    <div class="item" data-value="male" data-text="Male">
								      <i class="marker icon"></i>
								      Lorem Ipsum
								    </div>
								    <div class="item" data-value="female" data-text="Female">
								      <i class="marker icon"></i>
								      Lorem Ipsum
								    </div>
								  </div>
							</div>
		      	</div>
		        <div class="field">
		          <div class="ui left icon input">
		            <i class="user icon"></i>
		            <input type="text" name="usrename" placeholder="Username">
		          </div>
		        </div>
		        <div class="field">
		          <div class="ui left icon input">
		            <i class="lock icon"></i>
		            <input type="password" name="password" placeholder="Password">
		          </div>
		        </div>
		        <a href="dashboard.html"><div class="ui fluid large clr submit button">Login</div></a>
		      </div>
		      <div class="ui error message"></div>
		    </form>
		    <div class="message">
		      <p> <i class="copyright icon"></i> Mercury 2.0.0 </p>
		    </div>
		  </div>
		</div>
	</body>
</html>
